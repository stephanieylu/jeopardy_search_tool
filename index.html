<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Stephanie Lu">
		<title>Jeopardy Question Search Tool</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Poppins|Righteous&display=swap" rel="stylesheet">
		<script src="https://momentjs.com/downloads/moment.js"></script>
		<script>
		    moment().format();
		</script>
		<script type="text/javascript" src="jeopardy.js" ></script>
	</head>
	<body onload="buildCategoryList()">
		<h1>
			<a href="index.html" id="jeopardy">JEOPARDY!</a>
			<p>Question Search Tool</p>
		</h1>

		<div id="form">
			<p>Search through a database of 156,800 trivia questions from Jeopardy!</p>
			<h2 id="filter">Filter Search By:</h2>
			<form class="search_filter" method="get">
		
				<label for="category">Category:</label>
				<select id="category">
					<!--Category options generated by buildCategoryList()-->
				</select>
				<br>

				<div class="timeframe">
				<label for="timeframe">Timeframe:</label>
		    		<input id="min_date" type="date" min="1964-03-30">
		    		<span>to</span>
		    		<input id="max_date" type="date">
		    	</div>

		    	<label for="difficulty">Difficulty level:</label>
		    	<select id="difficulty">
		    		<option value="">--Value--</option>
		    		<option value="100">100</option>
	  				<option value="200">200</option>
	  				<option value="300">300</option>
	  				<option value="400">400</option>
	  				<option value="500">500</option>
	  				<option value="600">600</option>
	  				<option value="800">800</option>
	  				<option value="1000">1000</option>
		    	</select>	
		    	<br>

	    		<br><input id="random" type="button" value="Generate random clues!" onclick="random_clues()">
	    		<span>or</span>
	    		<input id="submit_search" type="button" value="Search" onclick="filtered_search()">
			</form>
		</div>
		<div id="root">
		</div>
	</body>
